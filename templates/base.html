{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Away!</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

</head>
<body>

<nav
        class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top"
>
    <a class="navbar-brand" href=""><img src="{% static 'img/ask.png' %}" alt="logo" style="width: 2em;height: 2em;">
        AskAway</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsingContent"
            aria-controls="collapsingContent"
            aria-expanded="false"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsingContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/questions/all">Home</a>
            </li>
        </ul>

        {% if user.is_authenticated %}

        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="">Hello {{ user.first_name }} {{ user.last_name }}</a>
            </li>

            <li class="nav-item">
                <form action="/user/logout/" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Logout" class="btn btn-link">
                </form>
            </li>
        </ul>

        {% else %}

        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/user/login/">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/register?next=/user/login">Sign Up</a>
            </li>
        </ul>

        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/ff3f38af5e.js" crossorigin="anonymous"></script>
</body>
</html>
