<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AskAway</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
			<a class="navbar-brand" href="index.html"
				><img src="ask.png" alt="logo" style="width: 2em;height: 2em;"> AskAway</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#collapsingContent"
				aria-controls="collapsingContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="collapsingContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html" title="Click here to go to the Home Page."
							>Home</a
						>
					</li>
				</ul>
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="login.html" title="Click here to Login.">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="" title="Click here to Sign Up.">Sign Up <span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
		<h1 style="text-align:center">
            Sign Up
        </h1>
        <div style="width:20%; margin: 30px auto;">
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" class="form-control" id="username">
				</div>
				<div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control" id="password">
				</div>
				<div class="form-group">
                    <label for="password-again">Re-enter Password</label>
                    <input type="password" name="password-again" placeholder="Re-type your Password" class="form-control" id="password-again">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-default btn-block btn-primary">
                        Sign Up!
                    </button>
                </div>
            </form>
			<a href="index.html">Go Back</a>
			<a href="login.html" style="float: right;">Existing User? Login here.</a>
        </div>	
		</div>
		
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
