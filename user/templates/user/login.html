{% extends "base.html" %}

{% block content %}

<div>

    <div>
        <h2>Login</h2>
    </div>

    <form action="." method="post">
        {% csrf_token %}
        <fieldset>
            {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                <div>{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>

    <div class="item">
        <button>
            <a href="/user/register/">
                Register For A New Account
            </a>
        </button>
    </div>

</div>

{% endblock %}
